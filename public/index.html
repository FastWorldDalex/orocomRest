          if (resp.error) {
            $('#div-contacto').html('<h4>Error al Enviar Mensaje</h4>');

            $('#div-contacto').html('<h4>Mensaje Enviado Correctamente</h4>');

        return false;
      });
    });

      $('#localidad').on('change.fs', function () {

        var miEtiqueta = $('#mensaje');

        var prov = $('#provincia').val();
        var dist = $(this).val();
        $(provincias[prov]['distritos'][dist]['localidades']).each(function (i, localidad) {

          if (localidad != '= LOCALIDAD =') {

              Swal.fire({
                position: 'center',

                timer: 2500

            }

          } else {

        });

  <script>
    $(function () {
      $("#form-bolsa").on("submit", function (e) {
        e.preventDefault();
        var f = $(this);
        var formData = new FormData(document.getElementById("form-bolsa"));
        //formData.append(f.attr("name"), $(this)[0].files[0]);
        $.ajax({
          url: "include/send-bolsa.php",
          type: "post",
          dataType: "json",
          data: formData,
          cache: false,
          contentType: false,
          processData: false
        })
          .done(function (resp) {
            console.log('resp', resp);
            if (resp.error) {
              Swal.fire('Error', resp.message, 'error');
            } else {
              Swal.fire('', 'Mensaje enviado correctamente', 'success');
              $("#form-bolsa").trigger('reset')
            }

          })
          .fail(function (resp) {
            Swal.fire('', 'Error al Enviar Mensaje', 'error');
          });
      });

      $('#form-boletin').submit(function (e) {
        e.preventDefault();
        var data = $(this).serialize();
        console.log('data', data);
        $.post('include/send-boletin.php', data, function (resp) {
          if (resp.error) {
            alert('Error al Enviar Mensaje');
            $('#form-boletin').trigger('reset');
          } else {
            alert('Mensaje enviado correctamente');
            $('#form-boletin').trigger('reset');
          }
        }, 'json').fail(function () {
          alert('Error al Enviar Mensaje');
          $('#form-boletin').trigger('reset');
        });
      });
    });
  </script>
